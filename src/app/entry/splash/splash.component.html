<div class="container">
  <div class="main-title">
    Character Ranker!
  </div>
  <app-login *ngIf="showLogin"></app-login>
  <app-signup *ngIf="showSignup"></app-signup>
  <div class="l-cont links" *ngIf="!showLogin" (click)="toggleLogin()">
    <a class="login">Login</a>
  </div>
  <div class="s-cont links" *ngIf="!showSignup" (click)="toggleSignup()">
    <a class="signup">Sign up</a>
  </div>
</div>
